<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Instagram Photo Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/6e982bae5e.js" crossorigin="anonymous"></script>

</head>

<body>
    <div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                Create a new post
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class=" btn btn-danger"><i class="fa-solid fa-gear"></i><i
                                    class="fa-solid fa-caret-down"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!--End Modal-->

        <!-- Grid Column Management Code -->
        <ul class=" nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                    <i class="fas fa-th"></i>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
                    <i class="fa-solid fa-stop"></i>
                </button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
                tabindex="0">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-md-4 p-2">
                            <img src="https://picsum.photos/300/300?random=1" alt="image1">
                        </div>
                        <div class="col-12 col-md-4 p-2">
                            <img src="https://picsum.photos/300/300?random=2" alt="image1">
                        </div>
                        <div class="col-12 col-md-4 p-2">
                            <img src="https://picsum.photos/300/300?random=3" alt="image1">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-4 p-2">
                            <img src="https://picsum.photos/300/300?random=4" alt="image1">
                        </div>
                        <div class="col-12 col-md-4 p-2">
                            <img src="https://picsum.photos/300/300?random=5" alt="image1">
                        </div>
                        <div class="col-12 col-md-4 p-2">
                            <img src="https://picsum.photos/300/300?random=6" alt="image1">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-4 p-2">
                            <img src="https://picsum.photos/300/300?random=7" alt="image1">
                        </div>
                        <div class="col-12 col-md-4 p-2">
                            <img src="https://picsum.photos/300/300?random=8" alt="image1">
                        </div>
                        <div class="col-12 col-md-4 p-2">
                            <img src="https://picsum.photos/300/300?random=9" alt="image1">
                        </div>
                    </div>
                </div>

            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                tabindex="0">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-5 col-lg-6 p-2 justify-content-center">
                            <img src="https://picsum.photos/300/300?random=17" alt="image1">
                        </div>
                        <div></div>
                        <div class="col-12  col-md-5 col-lg-6 p-2">
                            <img src="https://picsum.photos/300/300?random=18" alt="image1">
                        </div>
                        <div></div>
                        <div class="col-12 col-md-5 col-lg-6 p-2">
                            <img src="https://picsum.photos/300/300?random=19" alt="image1">
                        </div>
                        <div></div>
                        <div></div>
                        <div class="col-12 col-md-5 col-lg-6 p-2">
                            <img src="https://picsum.photos/300/300?random=20" alt="image1">
                        </div>
                        <div></div>
                        <div></div>
                        <div class="col-12 col-md-5 col-lg-6 p-2">
                            <img src="https://picsum.photos/300/300?random=21" alt="image1">
                        </div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Grid Column Management Code -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
